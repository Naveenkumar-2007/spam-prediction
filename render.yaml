services:
  - type: web
    name: spam-prediction-app
    env: python
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements-minimal.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --timeout 300 --workers 1 --max-requests 1000 --max-requests-jitter 100 --preload
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: TF_CPP_MIN_LOG_LEVEL
        value: "2"
      - key: PYTHONUNBUFFERED
        value: "1"